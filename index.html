                    </div>
                `;
                stats.textContent = 'No resources match your filters';
                return;
            }

            stats.textContent = `Showing ${filteredResources.length} of ${resources.length} resources`;

            container.innerHTML = filteredResources.map(resource => `
                <div class="resource-card">
                    <div class="resource-header">
                        <h2 class="resource-title">${resource.name}</h2>
                        <span class="resource-category">${resource.category}</span>
                    </div>
                    <p class="resource-description">${resource.description}</p>
                    <div class="resource-meta">
                        <span class="meta-tag level">${resource.level}</span>
                        <span class="meta-tag cost">${resource.cost}</span>
                        <span class="meta-tag language">${resource.language}</span>
                    </div>
                    <a href="${resource.link}" target="_blank" class="resource-link">Visit Resource â†’</a>
                </div>
            `).join('');
        }

        function applyFilters() {
            const category = document.getElementById('categoryFilter').value;
            const level = document.getElementById('levelFilter').value;
            const cost = document.getElementById('costFilter').value;
            const language = document.getElementById('languageFilter').value;
            const search = document.getElementById('searchBox').value.toLowerCase();

            filteredResources = resources.filter(resource => {
                const matchesCategory = !category || resource.category === category;
                const matchesLevel = !level || resource.level === level;
                const matchesCost = !cost || resource.cost === cost;
                const matchesLanguage = !language || resource.language === language;
                const matchesSearch = !search || 
                    resource.name.toLowerCase().includes(search) || 
                    resource.description.toLowerCase().includes(search);

                return matchesCategory && matchesLevel && matchesCost && matchesLanguage && matchesSearch;
            });

            renderResources();
        }

        function resetFilters() {
            document.getElementById('categoryFilter').value = '';
            document.getElementById('levelFilter').value = '';
            document.getElementById('costFilter').value = '';
            document.getElementById('languageFilter').value = '';
            document.getElementById('searchBox').value = '';
            applyFilters();
        }

        // Event listeners
        document.getElementById('categoryFilter').addEventListener('change', applyFilters);
        document.getElementById('levelFilter').addEventListener('change', applyFilters);
        document.getElementById('costFilter').addEventListener('change', applyFilters);
        document.getElementById('languageFilter').addEventListener('change', applyFilters);
        document.getElementById('searchBox').addEventListener('input', applyFilters);

        // Initial render
        renderResources();
    </script>
</body>
</html>
